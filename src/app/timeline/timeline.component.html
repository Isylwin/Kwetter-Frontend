<div class="container bg-white border rounded mb-2" style="max-width: 100%">
  <h2 class="text-capitalize text-left border-bottom mt-2">Kwetters</h2>
  <ul class="timeline">
    <li *ngFor="let message of messages">
      <div class="timeline-badge"><i class="glyphicon glyphicon-check"></i></div>
      <div class="timeline-panel">
        <div class="timeline-heading">
          <h4 class="timeline-title">{{message.author}}</h4>
          <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{message.timestamp}}</small></p>
        </div>
        <div class="timeline-body">
          <p>{{message.text}}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
